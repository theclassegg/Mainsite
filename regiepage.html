<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evergrowth â€” Regie-style Homepage Mock</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f8f8f8;
      --surface: #ffffff;
      --surface-2: rgba(255,255,255,.72);
      --text: #0b0f1a;
      --muted: rgba(11,15,26,.65);
      --muted-2: rgba(11,15,26,.45);
      --line: rgba(11,15,26,.10);
      --shadow: 0 18px 60px rgba(11,15,26,.10);
      --shadow-soft: 0 10px 30px rgba(11,15,26,.08);
      --radius: 18px;
      --radius-lg: 26px;

      --primary: #1f6fff;
      --primary-2: #7c3aed;
      --primary-3: #14b8a6;

      --grad: radial-gradient(1200px 600px at 20% 5%, rgba(31,111,255,.22), transparent 55%),
              radial-gradient(900px 500px at 85% 18%, rgba(124,58,237,.18), transparent 55%),
              radial-gradient(900px 600px at 60% 95%, rgba(20,184,166,.12), transparent 55%);
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }

    a{ color: inherit; text-decoration: none; }
    button{ font-family: inherit; }
    .container{
      width: min(1160px, calc(100% - 48px));
      margin: 0 auto;
    }

    /* Header */
    .header{
      position: sticky;
      top:0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background: color-mix(in srgb, var(--bg) 80%, transparent);
      border-bottom: 1px solid rgba(11,15,26,.06);
    }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 0;
      gap: 14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .brand-mark{
      width: 30px;
      height: 30px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(31,111,255,1), rgba(124,58,237,.95));
      box-shadow: 0 10px 25px rgba(31,111,255,.18);
      position: relative;
      overflow:hidden;
    }
    .brand-mark::after{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.75), transparent 35%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,.45), transparent 40%);
      transform: rotate(18deg);
    }

    .nav{
      display:flex;
      align-items:center;
      gap: 18px;
      color: var(--muted);
      font-weight: 500;
      font-size: 14px;
    }
    .nav a{
      padding: 8px 10px;
      border-radius: 10px;
      transition: background .2s ease, color .2s ease;
    }
    .nav a:hover{
      background: rgba(11,15,26,.05);
      color: rgba(11,15,26,.85);
    }

    .header-cta{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .btn{
      border: 1px solid transparent;
      background: transparent;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      white-space: nowrap;
    }
    .btn:active{ transform: translateY(1px); }

    .btn-secondary{
      border-color: rgba(11,15,26,.12);
      background: rgba(255,255,255,.65);
    }
    .btn-secondary:hover{
      background: rgba(255,255,255,.95);
      box-shadow: var(--shadow-soft);
    }

    .btn-primary{
      background: linear-gradient(135deg, rgba(31,111,255,1), rgba(124,58,237,1));
      color: #fff;
      box-shadow: 0 14px 36px rgba(31,111,255,.18);
    }
    .btn-primary:hover{
      box-shadow: 0 18px 48px rgba(31,111,255,.26);
      transform: translateY(-1px);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 7px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.70);
      border: 1px solid rgba(11,15,26,.10);
      color: rgba(11,15,26,.78);
      font-size: 13px;
      font-weight: 600;
    }
    .pill .dot{
      width:8px;height:8px;border-radius:999px;
      background: linear-gradient(135deg, rgba(31,111,255,1), rgba(124,58,237,1));
      box-shadow: 0 8px 18px rgba(31,111,255,.20);
    }

    /* Hero */
    .hero{
      position: relative;
      padding: 56px 0 22px;
      background: var(--grad);
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 34px;
      align-items: center;
    }
    @media (max-width: 920px){
      .hero-grid{ grid-template-columns: 1fr; }
      .nav{ display:none; }
    }

    h1{
      margin: 14px 0 12px;
      font-size: clamp(38px, 4.4vw, 56px);
      line-height: 1.05;
      letter-spacing: -0.04em;
    }
    .hero-sub{
      margin: 0 0 18px;
      font-size: 16px;
      line-height: 1.55;
      color: var(--muted);
      max-width: 56ch;
    }

    .rotator{
      display:flex;
      align-items:flex-start;
      gap: 12px;
      margin: 16px 0 0;
      padding: 14px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(11,15,26,.10);
      box-shadow: 0 14px 40px rgba(11,15,26,.06);
    }
    .rotator-badge{
      flex: 0 0 auto;
      width: 36px; height: 36px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(31,111,255,1), rgba(20,184,166,1));
      display:grid; place-items:center;
      color:#fff; font-weight: 800;
      box-shadow: 0 16px 40px rgba(31,111,255,.18);
    }
    .rotator-content{ min-height: 54px; }
    .rotator-title{
      font-weight: 800;
      letter-spacing: -0.02em;
      margin:0;
      font-size: 16px;
    }
    .rotator-desc{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
      max-width: 62ch;
    }
    .rotator-dots{
      display:flex;
      gap: 8px;
      margin-top: 10px;
    }
    .dotbtn{
      width: 9px; height: 9px;
      border-radius: 999px;
      border: 1px solid rgba(11,15,26,.18);
      background: transparent;
      cursor:pointer;
      padding:0;
    }
    .dotbtn.active{
      background: linear-gradient(135deg, rgba(31,111,255,1), rgba(124,58,237,1));
      border-color: transparent;
    }

    .hero-actions{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 18px;
      align-items:center;
    }
    .hero-mini{
      display:flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 18px;
      color: var(--muted-2);
      font-size: 13px;
      font-weight: 600;
    }

    .hero-card{
      border-radius: var(--radius-lg);
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(11,15,26,.10);
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
    }
    .hero-card::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(800px 500px at 10% 10%, rgba(31,111,255,.16), transparent 55%),
                  radial-gradient(800px 500px at 90% 20%, rgba(124,58,237,.12), transparent 60%);
      pointer-events:none;
    }
    .hero-card-inner{
      position:relative;
      padding: 16px;
    }
    .hero-shot{
      width:100%;
      border-radius: 18px;
      border: 1px solid rgba(11,15,26,.10);
      box-shadow: 0 12px 30px rgba(11,15,26,.10);
      background: #fff;
      display:block;
    }
    .hero-card-caption{
      margin-top: 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
    }
    .caption-title{
      font-weight: 800;
      letter-spacing: -0.02em;
      margin:0;
      font-size: 14px;
    }
    .caption-sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }
    .caption-chip{
      flex:0 0 auto;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(11,15,26,.10);
      background: rgba(255,255,255,.8);
      font-weight: 700;
      font-size: 12px;
      color: rgba(11,15,26,.72);
    }

    /* Logo bar */
    .logos{
      padding: 26px 0 10px;
    }
    .logos-row{
      display:flex;
      gap: 14px;
      flex-wrap: wrap;
      align-items:center;
      color: rgba(11,15,26,.55);
      font-size: 13px;
      font-weight: 700;
    }
    .logo-pill{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(11,15,26,.10);
      background: rgba(255,255,255,.65);
      letter-spacing: .02em;
    }

    /* Sections */
    section{ padding: 64px 0; }
    .section-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 18px;
      margin-bottom: 22px;
    }
    .kicker{
      font-weight: 800;
      color: rgba(11,15,26,.62);
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 12px;
      margin-bottom: 10px;
    }
    h2{
      margin: 0;
      font-size: clamp(26px, 2.6vw, 36px);
      letter-spacing: -0.03em;
      line-height: 1.12;
    }
    .lead{
      margin: 10px 0 0;
      color: var(--muted);
